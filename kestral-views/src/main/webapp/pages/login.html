<!doctype html>
<html lang="en" ng-app="kestralApp">
<head>
    <meta charset="utf-8">
    <title>Kestral Scheduling</title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>
<body ng-controller="LoginController as ctrl">
<h2>Login</h2>

<form ng-submit="ctrl.submit()">
    <input type="text" ng-model="ctrl.loginInfo.username"/>
    <input type="password" ng-model="ctrl.loginInfo.password"/>
    <input type="submit" value="Submit!!" >
</form>

<script src="../lib/angular/angular.min.js" type="text/javascript"></script>
<!--<script src="lib/angular/angular-route.min.js" type="text/javascript"></script>-->
<!--<script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>-->
<script src="../js/app.js" type="text/javascript"></script>
<script src="../js/controllers.js" type="text/javascript"></script>

</body>
</html>
