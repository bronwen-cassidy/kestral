<!doctype html>
<html lang="en" ng-app="kestralApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kestral Scheduling</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body ng-controller="MainController as ctrl">

<div class="container-fluid">

    <h1> Hello Controllers! </h1>
    <button ng-click="ctrl.open('first')" > Open First </button>
    <button ng-click="ctrl.open('second')" > Open Second </button>
    <div ng-switch on="ctrl.tab" >
        <div ng-switch-when="first">
            <div ng-controller= "SubCtrl as sub" >
                <h3> First tab </h3>
                <ul>
                    <li ng-repeat= "item in sub.list()" ><span ng-bind= "item.user.firstName" ></span></li>
                </ul>
                <button ng-click= "sub.add()" > Add More Items </button>
            </div>
        </div>
        <div ng-switch-when="second">
            <div ng-controller= "SubCtrl as sub" >
                <h3> Second tab </h3>
                <ul>
                    <li ng-repeat= "item in sub.list()"><span ng-bind= "item.user.firstName" ></span></li>
                </ul>
                <button ng-click= "sub.add()" > Add More Items </button>
            </div>
        </div>
    </div>
</div>

<script src="lib/angular/angular.min.js" type="text/javascript"></script>
<!--<script src="lib/angular/angular-route.min.js" type="text/javascript"></script>-->
<!--<script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>-->
<script src="js/app.js" type="text/javascript"></script>
<script src="js/services.js" type="text/javascript"></script>
<script src="js/controllers.js" type="text/javascript"></script>

</body>
</html>
