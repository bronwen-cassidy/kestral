<!doctype html>
<html lang="en" ng-app="kestralApp">
<head>
    <meta charset="utf-8">
    <title>Kestral Scheduling</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style> .done { background-color : green ; } .pending { background-color : red ; } </style>
</head>
<body ng-controller="MainController as ctrl">
<h2>AngularJS Sample Application</h2>

<div ng-repeat="client in ctrl.clients" ng-class="ctrl.getClientClass(client.user.userType)">
    <!-- NB: Please note the span class must match the variable name in order for the value to display-->
    <span class="firstName secondName">{{client.user.firstName}}&nbsp;&nbsp;{{client.user.secondName}}</span>
    <span class="dont-care" ng-bind="client.user.userType"></span>
    <span class="label" ng-show="client.user.company.name" ng-bind="client.user.company.name"></span>
    <!--<span class="user" ng-bind="user"></span>-->
    <!--<div> Index of Element: {{$index}} </div>-->
    <!--<div> At Even Position: {{$even}} </div>-->
    <!--<div> At Odd Position: {{$odd}} </div>-->
    <!--<div> Last: {{$last}} </div>-->
</div>
<hr/>
<table>
    <tr ng-repeat="client in ctrl.clients">
        <td>{{client.user.firstName}}</td>
        <td>{{client.user.secondName}}</td>
        <td>{{client.user.company.name}}</td>
        <td>{{client.user.company.id}}</td>
    </tr>
</table>

<script src="lib/angular/angular.min.js" type="text/javascript"></script>
<!--<script src="lib/angular/angular-route.min.js" type="text/javascript"></script>-->
<!--<script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>-->
<script src="js/app.js" type="text/javascript"></script>
<script src="js/controllers.js" type="text/javascript"></script>

</body>
</html>
