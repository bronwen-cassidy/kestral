<!doctype html>
<html lang="en" ng-app="kestralApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kestral Scheduling</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body ng-controller="ClientController as clientCtrl">

<div class="container-fluid">

    <h1> Hello Servers!</h1>

    <div class="table-bordered table-striped" ng-repeat="client in clientCtrl.list()">
        <div class="row">
            <span class="col-lg-1" ng-bind="client.user.firstName"></span><span class="col-lg-1" ng-bind="client.user.secondName"></span>
        </div>
    </div>

    <hr/>

    <div>
        <form name="addForm" ng-submit="clientCtrl.add()" >
            <input type="text" placeholder="first Name" ng-model="clientCtrl.newClient.user.firstName" required/>
            <input type="text" placeholder="second Name" ng-model="clientCtrl.newClient.user.secondName" required/>
            <input type="text" placeholder="Email" ng-model="clientCtrl.newClient.user.contactEmail" required/>
            <input type="text" placeholder="Telephone" ng-model="clientCtrl.newClient.user.contactTelephone" required/>

            <input type="hidden" ng-model="clientCtrl.newClient.user.company.id" ng-init="clientCtrl.newClient.user.company.id=1"/>
            <input type="hidden" ng-model="clientCtrl.newClient.user.userType" ng-init="clientCtrl.newClient.user.userType='C'"/>

            <input type="submit" value="Add" ng-disabled="addForm.$invalid" >
        </form>
    </div>
</div>

<script src="lib/angular/angular.min.js" type="text/javascript"></script>
<!--<script src="lib/angular/angular-route.min.js" type="text/javascript"></script>-->
<!--<script src="lib/angular/angular-resource.min.js" type="text/javascript"></script>-->
<script src="js/app.js" type="text/javascript"></script>
<script src="js/services.js" type="text/javascript"></script>
<script src="js/controllers.js" type="text/javascript"></script>

</body>
</html>
