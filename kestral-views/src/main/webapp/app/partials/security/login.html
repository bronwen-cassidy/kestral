
<div class="container">

    <h2>Login</h2>

    <form ng-submit="logInUser()" role="form">
        <div class="form-group">

            <label for="username">Username:</label>
            <input id="username" class="form-control" type="text" ng-model="loginInfo.username" required/>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

        </div>

        <div class="form-group">

            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" ng-model="loginInfo.password" required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

        </div>

        <div class="checkbox">
            <label><input type="checkbox" name="remember"/>Remember Me</label>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>

    </form>

</div>
